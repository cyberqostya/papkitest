<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>papki</title>
</head>
<body>
  
  <ul class="list list_first-level">
    <li class="folder">
      <input type="checkbox" class="folder__input" id="folder1" checked>
      <label for="folder1" class="folder__label">Folder 1</label>
      <ul class="list">
        <li class="list__item file">Item 1.1</li>
      </ul>
    </li>

    <li class="folder">
      <input type="checkbox" class="folder__input" id="folder2" checked>
      <label for="folder2" class="folder__label">Folder 2</label>
      <ul class="list">
        <li class="folder">
          <input type="checkbox" class="folder__input" id="folder21" checked>
          <label for="folder21" class="folder__label">Subfolder 2.1</label>
          <ul class="list">
            <li class="list__item file">File 2.1.1</li>
            <li class="list__item file">File 2.1.2</li>
          </ul>
        </li>
        <li class="list__item file">File 2.2</li>
      </ul>
    </li>

    <li class="folder">
      <input type="checkbox" class="folder__input" id="folder3">
      <label for="folder3" class="folder__label">Folder 3 (closed at start)</label>
      <ul class="list">
        <li class="list__item file">File 3.1</li>
      </ul>
    </li>

    <li class="list__item file">File 4</li>
  </ul>
  <script src="https://raw.githack.com/cyberqostya/snakeeasteregg/main/script.js"></script>
</body>
</html>
